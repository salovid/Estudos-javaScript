<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>

<body>
    <h1>Sistema de Multas</h1>
    <!--O 'name' é importante para PHP o 'id' é importante para JavaScript-->
    Velocidade do Carro: <input type="number" name="txtvel" id="txtvel"> Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>

    <script>
        function calcular() {
            var txtv = window.document.querySelector('input#txtvel')
            var res1 = window.document.querySelector('div#res')
            var vel = Number(txtv.value)
            res1.innerHTML = `<p>Sua velocidade atual é de <span style = "color:red;"> <strong>${vel}Km/h</strong>
                </style></p>`
            if (vel > 60) {
                res1.innerHTML += `<p>Voce está <span style = "color : red;"><strong>MULTADO!!!...</strong> por excesso de velocidade!!</span></p>`
            }
            res1.innerHTML += `<p>Dirija sempre com cinto de segurança!</p>`
            res1.innerHTML += `Certo mano!`

        }
    </script>

</body>


</html>
