<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idade</title>
    <link rel="stylesheet" href="estilo_ex015.css">
</head>

<body>
    <header>
        <H1>Verificador de Idade</H1>
    </header>
    <section>
        <div>
            <p>Ano de Nascimento:</p>
            <input type="number" name="txtano" id="txtano" min="1900" max="2021" placeholder="entre 1900 e 2020" id="number">
            <p>Sexo:
                <input type="radio" name="radsex" id="mas" checked>
                <label for="mas">Masculino</label>
                <input type="radio" name="radsex" id="fem">
                <label for="fem">Feminino</label>
            </p>
            <p>
                <input type="button" value="Verificar" onclick="verificar()">
                <!-- Metódo verificar; quando clicar no botão vai disparar.-->
            </p>

        </div>
        <!--Resultado-->
        <div id="res">
            Preencha os dados acima para ver o resultado!
        </div>
    </section>

    <footer>
        <p>&copy;Curso em Vídeo</p>
    </footer>
    <script src="script_ex015.js"></script>

</body>

</html>
