<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: normal 16pt Arial;
            color: blue;
        }
    </style>
</head>

<body>
    <script>
        var nome = window.prompt('Qual é o seu nome?')
        document.write(`<h1>Olá ${nome} !</h1>`)
        document.write(`Seu nome esta ocupando ${nome.length} letras e espaços </br>`)
        document.write(`Seu nome em maiúsculas é <strong>${nome.toUpperCase()}</strong>`)
        document.write(`</br> em minúsculas seu nome é ${nome.toLowerCase()}`)
    </script>
</body>

</html>
