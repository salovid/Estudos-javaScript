<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body {
            background-color: #31316b;
            /* comentario em CSS */
            color: white;
            font: normal 18pt Arial;
        }
        
        h1 {
            color: #ff00ea;
            font: 700 30pt Cambria;
        }
    </style>
</head>

<body>
    <h1>Olá, Mundo!</h1>
    <!-- comentario em HTML -->
    <h2>Tudo bem?</h2>
    <p>Já me livrei da maldição</p>
    <script>
        var nome = window.prompt('Qual é o seu nome?') // comentario em JavaScript
        window.alert('Prazer em conher você, ' + nome + ' !') //o sinal + é uma concatenação
    </script>
</body>

</html>
